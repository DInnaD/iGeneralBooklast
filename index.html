		// Need to use pageinit, not ready be/c we want the index page to run once!
$(document).one('pageinit', function(){
	// Display runs
	showRuns();
	// Add Stats Handler
	$('#submitAdd').on('tap', addRun);
	
	// Edit Stats Handler
	$('#submitEdit').on('tap', editRun);
	
	// Delete Stats Handler
	$('#stats').on('tap','#deleteLink', deleteRun);
	
	// Set Current Stats Handler
	$('#stats').on('tap','#editLink', setCurrent);
	
	// Clear Handler
	$('#clearContacts').on('tap', clearContacts);
	
	
	// Show all stats on homepage/
	 function showRuns(){
		// get runs string from localStorage
		var runs = getRunsObject();
		
		// Check if empty
		if(runs != '' && runs != null){
			for(var i = 0;i < runs.length;i++){
				$('#stats').append('<li class="ui-body-inherit ui-li-static"><strong></strong>'+runs[i]["name"]+
				' <br><strong></strong>'+runs[i]["phone"]+
				' <br><strong></strong>'+runs[i]["url"]+
				' <br><strong></strong>'+runs[i]["info"]+' <div class="controls">' +
				'<a target="_blank" href="'+ runs[i]["url"]+'">Visit</a> | <a href="#edit" id="editLink" data-name="'+runs[i]["name"]+'" data-phone="'+runs[i]["phone"]+'" data-url="'+runs[i]["url"]+'" data-info="'+runs[i]["info"]+'">Edit<info/a> | <a href="#" id="deleteLink" data-name="'+runs[i]["name"]+'" data-phone="'+runs[i]["phone"]+'" data-url="'+runs[i]["url"]+'" data-info="'+runs[i]["info"]+'" onclick="return confirm(\'Are You Sure?\')">Delete</a></li>');
			}
			$('#home').bind('pageinit', function(){
				$('#stats').listview('refresh');
			});
		} else {
			$('#stats').html('<p>You have no logged runs</p>');
		}
	 }

	// Add A Run
	 function addRun(){
		 let name;
		 let phone;
		 let url;
		 let info;
	
		 
		// Get form values
		 name = $('#addName').val();
		phone = $('#addPhone').val();
		 url = $('#addUrl').val();
    		info = $('#addInfo').val();
		// Create 'contact' object for passing into HTML5 local storage API
	//validateForm();
	//validateSignup(name, phone, url, info);
		 var contact = {
			name: name,
        phone: phone,
        url: url,
        info: info
		};
		
		 
		var runs = getRunsObject();
		
		// Add contact to runs array
		runs.push(contact);
		
		alert('contact Added');
		
		// Local storage values have to be strings
		// Set stringified object to localStorage
		localStorage.setItem('runs', JSON.stringify(runs));
		
		// Redirect to index page
		window.location.href="index.html";
		
		return false;
	 }
	 
	 
	 // Edit A Run
	 function editRun(){
		//get current values
      currentPhone = localStorage.getItem('currentPhone');
      currentName = localStorage.getItem('currentName');
      currentUrl = localStorage.getItem('currentUrl');
      currentInfo = localStorage.getItem('currentInfo');
		var runs = getRunsObject();
		
		// Loop through runs
		for(var i = 0;i < runs.length;i++){
			if((runs[i].name == currentName && runs[i].phone == currentPhone) && (runs[i].url == currentUrl && runs[i].info == currentInfo)){
				runs.splice(i,1);
			}
			localStorage.setItem('runs',JSON.stringify(runs));
		}
		// Get form values
		var name = $('#editName').val();
		var phone = $('#editPhone').val();
		 let url = $('#editUrl').val();
    		let info = $('#editInfo').val();
		
			
		// Create 'contact' object
		var update_run = {
			name: name,
        phone: phone,
        url: url,
        info: info
		};
		
		// Add contact to runs array
		runs.push(update_run);
		
		alert('contact Updated');
		
		// Set stringified object to localStorage
		localStorage.setItem('runs', JSON.stringify(runs));
		
		// Redirect
		window.location.href="index.html";
		
		return false;
	 }
	 
	 function clearContacts(){
		localStorage.removeItem('contacts');
		$('#stats').html('<p>You have no logged Contacts</p>');
	 }
	 
	 
	 // Delete A Run
	 function deleteRun(){
		// Set stringified object to localStorage
		 // Store data in localstorage 
      localStorage.setItem('currentPhone', $(this).data('phone'));
      localStorage.setItem('currentName', $(this).data('name'));
      localStorage.setItem('currentUrl', $(this).data('url'));
      localStorage.setItem('currentInfo', $(this).data('info'));
      //get current values
      currentPhone = localStorage.getItem('currentPhone');
      currentName = localStorage.getItem('currentName');
      currentUrl = localStorage.getItem('currentUrl');
      currentInfo = localStorage.getItem('currentInfo');
		
		var runs = getRunsObject();
		
		// Loop through runs
		for(var i = 0;i < runs.length;i++){
			if((runs[i].name == currentName && runs[i].phone == currentPhone) && (runs[i].url == currentUrl && runs[i].info == currentInfo)){
				runs.splice(i,1);
			}
			localStorage.setItem('runs',JSON.stringify(runs));
		}
		
		alert('contact Deleted');
		
		// Redirect
		window.location.href="index.html";
		
		return false;
	 }
	 
	 
	// Get the current runs object
	 function getRunsObject(){
		// Set runs array
		var runs = new Array();
		// Get current runs from local storage; it will be returned as a default string
		var currentRuns = localStorage.getItem('runs');
		
		// Check localStorage for data
		if(currentRuns != null){
			// Set it to runs
			var runs = JSON.parse(currentRuns);
		}
		
		// Return runs object; newest contact first by date
		return runs.sort(function(a, b){return new Date(b.date) - new Date(a.date)});
	 }
	 
	// Set the current clicked miles and date
	 function setCurrent(){
			// Set local Storage items
	  localStorage.setItem('currentName', $(this).data('name'));
      localStorage.setItem('currentPhone', $(this).data('phone'));
      localStorage.setItem('currentUrl', $(this).data('url'));
      localStorage.setItem('currentInfo', $(this).data('info'));
      
      //set form value
      $('#editName').val(localStorage.getItem('currentName'));
      $('#editPhone').val(localStorage.getItem('currentPhone'));
      $('#editUrl').val(localStorage.getItem('currentUrl'));
      $('#editInfo').val(localStorage.getItem('currentInfo'));
	 }
});
