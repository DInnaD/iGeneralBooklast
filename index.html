//exstra fields+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++exstra fields
var countOfFields = 1; // Текущее число полей

var curFieldNameId = 1; // Уникальное значение для атрибута name
/********************************************************************/
var curFieldPhoneId = 1; // Уникальное значение для атрибута name
var curFieldUrlId = 1; // Уникальное значение для атрибута name
var curFieldInfoId = 1; // Уникальное значение для атрибута name
/**********************************************************************/
var maxFieldLimit = 5; // Максимальное число возможных полей
function deleteField(a) {
 // Получаем доступ к ДИВу, содержащему поле
 var contDiv = a.parentNode;
 // Удаляем этот ДИВ из DOM-дерева
 contDiv.parentNode.removeChild(contDiv);
 // Уменьшаем значение текущего числа полей
 countOfFields--;
 // Возвращаем false, чтобы не было перехода по сслыке
 return false;
}
function addField() {
 // Проверяем, не достигло ли число полей максимума
 if (countOfFields >= maxFieldLimit) {
 alert("Число полей достигло своего максимума = " + maxFieldLimit);
 return false;
 }
 // Увеличиваем текущее значение числа полей
 countOfFields++;
 // Увеличиваем ID
 curFieldNameId++;
 /********************************************************************/
curFieldPhoneId++; // Уникальное значение для атрибута name
curFieldUrlId++; // Уникальное значение для атрибута name
curFieldInfoId++; // Уникальное значение для атрибута name
/**********************************************************************/

 // Создаем элемент ДИВ
 var div = document.createElement("div");
 // Добавляем HTML-контент с пом. свойства innerHTML
 div.innerHTML = "<input name=\"name_" + curFieldNameId + "\" type=\"text\" /> <a onclick=\"return deleteField(this)\" href=\"#\">[X]</a>";
 /**********************************************************************/

 div.innerHTML = "<input name=\"phone_" + curFieldPhoneId + "\" type=\"text\" /> <a onclick=\"return deleteField(this)\" href=\"#\">[X]</a>";

 div.innerHTML = "<input name=\"url_" + curFieldUrlId + "\" type=\"text\" /> <a onclick=\"return deleteField(this)\" href=\"#\">[X]</a>";
 div.innerHTML = "<input name=\"info_" + curFieldInfoId + "\" type=\"text\" /> <a onclick=\"return deleteField(this)\" href=\"#\">[X]</a>";
 /**********************************************************************/

 // Добавляем новый узел в конец списка полей
 document.getElementById("parentIdName").appendChild(div);
/**********************************************************************/
document.getElementById("parentIdPhone").appendChild(div);

document.getElementById("parentIdUrl").appendChild(div);
document.getElementById("parentIdInfo").appendChild(div);
/**********************************************************************/

 // Возвращаем false, чтобы не было перехода по сслыке
 return false;
}
</script>
